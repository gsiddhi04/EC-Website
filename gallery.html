    <button id="nav-toggle" style="color: rgb(65, 231, 70)">â˜°</button>
    <nav id="nav-section" class="hidden">
      <ul>

    <div class="container">
        <div class="left-text">
            <h2 class="heading">Gallery</h2>
            <p class="subheading">Upholding democracy with integrity, the Election Commission ensures free, fair, and transparent elections for a stronger nation.</p>
        </div>
        <div class="gallery" id="gallery">
            <div class="box row-2" id="box-1" style="background-image: url(img/EC\ room.jpg);"></div>

    <footer style="background-color: black; height:30px; text-align:center; color:white;">
            &copy;Copyright ELECTION COMMISSION, All rights reserved!
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var navToggle = document.getElementById("nav-toggle");
          var navSection = document.getElementById("nav-section");
    
          navToggle.addEventListener("click", function (event) {
            event.stopPropagation();
            if (
              navSection.style.display === "none" ||
              navSection.style.display === ""
            ) {
              navSection.style.display = "block";
            } else {
              navSection.style.display = "none";
            }
          });
    
          document.addEventListener("click", function (event) {
            var isClickInside =
              navToggle.contains(event.target) || navSection.contains(event.target);
            if (!isClickInside) {
              navSection.style.display = "none";
            }
          });
        });
      </script>
</body>
